<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>The Code Review - Signup</title>
</head>
<body>

    <header class="main-header">
        <h1>The Code Review</h1>
    </header>

    <div class="main-content">
        <div class="intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <hr>
        <form class="signup" action="index.html" method="post">
            <fieldset class="contact-info">
                <legend>Contact Information</legend>
                <div class="flex-pair">
                    <label for="name">Full Name</label>
                    <input required type="text" id="name" name="user-name" placeholder="Required">
                </div>
                <div class="flex-pair">
                    <label for="email">Email Address</label>
                    <input required type="email" id="email" name="email" placeholder="Required">
                </div>
                <div class="flex-pair">
                    <label for="telephone">Phone Number</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="Not Required">
                </div>
                <div class="flex-pair">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address" placeholder="Not Required">
                </div>
                <div class="flex-pair">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Not Required">
                </div>
                <div class="flex-pair">
                    <label for="state">State</label>
                    <select name="state" id="state">
                    </select>
                </div>
                <div class="flex-pair">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" placeholder="Not Required">
                </div>
            </fieldset>
            <hr class="hr2">
            <fieldset class="newsletter-info">
                <legend>Newsletter</legend>
                <div class="newsletter-type">
                    <p>Select the newsletters you would like to receive</p>
                    <input type="checkbox" id="html-news" value="newsletter-html-news" name="newsletter-preference"><label class="news-check" for="html-news"> HTML News</label><br>
                    <input type="checkbox" id="css-news" value="newsletter-css-news" name="newsletter-preference"><label class="news-check" for="css-news"> CSS News</label><br>
                    <input type="checkbox" id="javascript-news" value="newsletter-javascript-news" name="newsletter-preference"><label class="news-check" for="javascript-news"> Javascript News</label>
                </div>
                <div class="newsletter-format">
                    <p>Newsletter format</p>
                    <input type="radio" id="html-format" value="newsletter-html-format" name="format-preference"><label class="format-radio" for="html-format"> HTML</label><br>
                    <input type="radio" id="plain-format" value="newsletter-plain-format" name="format-preference"><label class="format-radio" for="plain-format"> Plain text</label>
                </div>
                <div class="other-topics">
                    <label for="topic-others">Other topics you'd like to hear about</label>
                    <textarea id="topic-others" name="topics-suggestion" placeholder="Enter interests here"></textarea>
                </div>
                <div class="submit-button">
                    <input type="submit" value="Sign Up">
                </div>
            </fieldset>
        </form>
    </div>

    <footer class="main-footer">
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
